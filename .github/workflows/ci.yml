name: FastAPI CI with Caching

on:
  push:
    branches:
      - main  # Runs on every push to the 'main' branch
      - master  # Also run on pushes to `master` (repository uses `master` branch)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Or any version you're using

      # 3. Cache Python dependencies (pip cache)
      - name: Cache pip dependencies
        id: cache
        uses: actions/cache@v4  # Using the caching action
        with:
          path: ~/.cache/pip  # This is where pip stores cached packages
          key: ${{ runner.os }}-cache-cd727cf-${{ hashFiles('**/requirements.txt') }}  # Caching key. It includes the hash of `requirements.txt` to refresh the cache if dependencies change
          restore-keys: ${{ runner.os }}-cache-cd727cf-  # This is the fallback key if the main cache doesn't exist

      # 4. Prime the cache (echo cache hit/miss)
      - name: prime-cache-cd727cf  # Use the exact name as required
        run: echo "Cache hit/miss result ${{ steps.cache.outputs.cache-hit }}"

      # 5. Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

